<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Creation</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #F2F2F2;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                font-size: 36px;
                font-weight: 500;
                text-align: center;
                margin-bottom: 30px;
            }
            .btn {
                display: inline-block;
                background-color: #4CAF50;
                color: #FFFFFF;
                font-size: 18px;
                font-weight: 500;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            }
            .btn:hover {
                background-color: #3E8E41;
            }
            .players-container {
                margin-bottom: 20px;
            }
            .player-card {
                background-color: #FFFFFF;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
                margin-bottom: 20px;
            }
            .player-card h3 {
                font-size: 24px;
                font-weight: 500;
                margin-top: 0;
                margin-bottom: 10px;
            }
            .player-card p {
                font-size: 18px;
                margin: 0;
                margin-bottom: 5px;
            }
            .text-input {
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 18px;
                border-radius: 5px;
                border: 1px solid #CCCCCC;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                var players = [];
                $("#add-player").click(function(){
                    var player = [];
                    var playerName = prompt("Enter player name:");
                    player.push(playerName);
                    player.push(prompt("Enter weapon:"));
                    player.push(prompt("Enter hp:"));
                    player.push(prompt("Enter toughness:"));
                    player.push(prompt("Enter stamina:"));
                    player.push(prompt("Enter speed:"));
                    player.push(prompt("Enter reaction time:"));
                    player.push(prompt("Enter gem summoning:"));
                    player.push(prompt("Enter agility:"));
                    player.push(prompt("Enter awareness:"));
                    player.push(prompt("Enter strength:"));
                    player.push(prompt("Enter accuracy:"));
                    player.push(prompt("Enter combo:"));
                    player.push(prompt("Enter team:"));
                    players.push(player);
                    var playerDiv = '<div>';
                    playerDiv += '<h3>Player Name: ' + playerName + '</h3>';
                    playerDiv += '<p>Weapon: ' + player[1] + '</p>';
                    playerDiv += '<p>HP: ' + player[2] + '</p>';
                    playerDiv += '<p>Toughness: ' + player[3] + '</p>';
                    playerDiv += '<p>Stamina: ' + player[4] + '</p>';
                    playerDiv += '<p>Speed: ' + player[5] + '</p>';
                    playerDiv += '<p>Reaction Time: ' + player[6] + '</p>';
                    playerDiv += '<p>Gem Summoning: ' + player[7] + '</p>';
                    playerDiv += '<p>Agility: ' + player[8] + '</p>';
                    playerDiv += '<p>Awareness: ' + player[9] + '</p>';
                    playerDiv += '<p>Strength: ' + player[10] + '</p>';
                    playerDiv += '<p>Accuracy: ' + player[11] + '</p>';
                    playerDiv += '<p>Combo: ' + player[12] + '</p>';
                    playerDiv += '<p>Team: ' + player[13] + '</p>';
                    playerDiv += '</div>';
                    $("#players-container").append(playerDiv);
                });
    
                $("#submit-btn").click(function(){
                    $.post("index.html", {players: players}, function(){
                        window.location.href = "index.html";
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Team Create</h1>
        <div id="players-container"></div>
        <button id="add-player">Add Player</button>
        <button id="submit-btn">Submit</button>
    </body>
</html>
